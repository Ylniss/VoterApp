<div class="d-flex flex-row mb-2">
  <div class="col word-wrap">{{voter.name}}</div>
  <div class="col d-flex justify-content-center">
    <ng-container *ngIf="voter.hasVoted; else votedIcon">
      <i class="bi bi-check"></i>
    </ng-container>
    <ng-template #votedIcon>
      <i class="bi bi-x"></i>
    </ng-template>
  </div>
</div>
